<div>
  <div class="login">
    <div class="login-header">
      <img src="assets/img/logotipo_md.png" class="img-responsive center-block" />
    </div>

    <div class="login-box">
      <input type="text" class="form-control" name="email" placeholder="Email" required autofocus />
      <br/>
      <input type="password" class="form-control" name="senha" placeholder="Senha" required />

      <div class="text-right">
        <a routerLink="password">Esqueceu sua senha?</a>
      </div>

      <br/>
      <button (click)="login()" class="btn btn-primary" type="submit">Entrar</button>

      <hr/> Não tem uma conta? Cria sua conta, é gratis!
      <br/><br/>
      <a routerLink="register" class="btn btn-default">Crie sua Conta!</a>
    </div>
  </div>

</div>
